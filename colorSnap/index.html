<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Snap</title>

    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="colormap/js-colormaps.js"></script>


    <script src="script/script.js"></script>
    <script src="script/colorparser.js"></script>
    <script src="script/touch-sortable.js"></script>
</head>

<body>
    <div id="menu">
        <label class="menu-nav__link newGame">New</label>
        <label class="menu-nav__link colorCountDown" style="min-width: 2em">-</label>
        <label class="menu-nav__link colorCount" style="color: white; background-color: transparent">10</label>
        <label class="menu-nav__link colorCountUp">+</label>
        <label class="menu-nav__link hint">Hint</label>
    </div>
    <div id='colorDiv' style="display: none;">
        <ul id="sortable">
        </ul>
    </div>
    <div id='completeTick' style="display: none;">
        ✔ Next Level
    </div>
    <div id="colorRange">test</div>
    <div id="gameCountLifetime"></div>

</body>

</html>
