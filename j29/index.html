<!doctype html>
<html>

<head>
  <title>J29</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="j29.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="j29.css" />
</head>

<body>
  <div id="main">

    <input type="text" id="answerNumber" placeholder="Enter puzzle #">
    <button onclick="j29Answer()">Go</button>
    <div id="numberPad">
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <br>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <br>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <br>
      <button onclick="clearNumber()">Clear</button>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="submitNumber()">Submit</button>
    </div>
    <br>
    <a class="button-link"
      href="https://hints.journal29.com/viewforum.php?f=3&sid=497d3f6dca6e937d13e2421ec1b234dd">Hints</a>
    <a class="button-link" href="https://www.icloud.com/notes/06fizc0gffHJBCVeiAn3BXO0w#Journal_29">Notes</a>
    <br>
    <div id="search-container" style="float: left;">
      <label for="element-symbol">Element:</label>
      <input type="text" id="element-symbol" placeholder="e.g., H" style="width: 50px;">
    </div>

    <div id="result-container" style="float: right;">
      <!-- Display element information here -->
    </div>
  </div>
  <div id="overlay" style="display: none;">
    <div id="loading-message">Loading...</div>
  </div>

  <script src="j29.js"></script>

</body>

</html>
