<!DOCTYPE HTML>
<meta name="viewport" content="width=device-width, initial-scale=0.47, maximum-scale=0.47, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<html>

<head>
    <meta http-equiv="Content-Type" content="user-gesture 'self';" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script/script.js"></script>
    <script src="script/jr.js"></script>
    <script src="script/snapjaws.js"></script>
    <script src="script/nitpickers.js"></script>
    <script src="script/fruit.js"></script>
    <script src="script/key.js"></script>
    <script src="script/cage.js"></script>
    <script src="script/audio.js"></script>
    <link rel="stylesheet" href="css/squishy.css" />
    <link rel="stylesheet" href="css/preload.css" />
    <link rel="stylesheet" href="css/dkjr.css" />
    <link rel="stylesheet" href="css/appleSwitch.css" />

    <title>Donkey Kong Jr Game and Watch</title>

</head>

<body>
    <div id="devicecontainer">
        <div id="device">
            <label id="status" style="font-size: xx-large; position: absolute; z-index: 3"></label>
            <div id="gamebackground">
                <div id="jr" class="spritecanvas"></div>
                <div id="fruit" class="spritecanvas fruit"></div>
                <div id="key" class="spritecanvas key"></div>
            </div>
            <div class="buttons">
                <div id="btnUp" class="directionButton"></div>
                <div id="btnLeft" class="directionButton"></div>
                <div id="btnRight" class="directionButton"></div>
                <div id="btnDown" class="directionButton"></div>
                <div id="btnJump" class="directionButton"></div>
            </div>
            <div id="toolbox">
                <button id="addCageBtn" style="background-color: blue; color: white; padding: 10px; border: none;">AddCage</button>
                <br />
                <br />
                <label class="switch">
                    <input type="checkbox" class="apple-switch" id="invincibleCheckbox" checked="checked">
                    <span class="slider round">Invincible</span>
                </label>

                <label class="switch">
                    <input type="checkbox" class="apple-switch" id="muteCheckbox" checked="checked">
                    <span class="slider round">Mute</span>
                </label>

            </div>

        </div>
    </div>
</body>

</html>
