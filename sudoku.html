<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .link-group {
            margin-bottom: 40px;
        }

        .link-group h2 {
            margin-bottom: 10px;
        }

        .link-group a {
            display: block;
            margin-bottom: 5px;
            color: #0066cc;
            text-decoration: none;
        }

        .link-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Sudoku Sites</h1>

    <div class="link-group">
        <h2>websudoku.com</h2>
        <a href="https://www.websudoku.com/?level=4">Websudoku - Evil</a>
        <a href="https://www.websudoku.com/?level=3">Websudoku - Hard</a>
        <a href="https://www.websudoku.com/?level=2">Websudoku - Medium</a>
    </div>

    <div class="link-group">
        <h2>nytimes.com</h2>
        <a href="https://www.nytimes.com/puzzles/sudoku/hard">NY Times - Hard</a>
        <a href="https://www.nytimes.com/puzzles/sudoku/medium">NY Times - Medium</a>
    </div>



</body>

</html>
