<!DOCTYPE html>
<html>

<head>
    <title>Sudoku IIII</title>
    <link rel="stylesheet" type="text/css" href="sudoku.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="buttonsToolbar" style="position: absolute; right: 10px; z-index: 1">
        <button id="clearNotesButton" style="height: 25px; width: 100px">
            Clear All Notes
        </button>
        <button id="drawKiller" style="height: 25px; width: 100px">
            Killer
        </button>
        <button id="playButton" style="height: 25px; width: 100px; display: none;">
            Play
        </button>
        <button id="pauseButton" style="height: 25px; width: 100px; display: none;">
            Pause
        </button>
        <button id="stopButton" style="height: 25px; width: 100px; display: none;">
            Stop
        </button>
    </div>

    <div id="buttonsNewGame" style="
                position: absolute;
                right: 10px;
                bottom: 10px;
                z-index: 1;
                text-align: center;
            ">
        <button id="easyButton">Easy</button>
        <button id="mediumButton">Medium</button>
        <button id="hardButton">Hard</button>
        <div><a href="../sudoku.html">Sudoku Links</a></div>
    </div>

    <div id="divMissingNumbers"></div>
    <canvas id="sudokucanvas"></canvas>

    <script src="script/killercombos.js"></script>
    <script src="script/solver.js"></script>
    <script src="script/sudoku.js"></script>
    <script src="script/animate 2.js"></script>
</body>

</html>
