<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      }

      .button {
        display: inline-block;
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 20px 40px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
      }

      .button:hover {
        background-color: #3e8e41;
      }

    <button class="button" onclick="window.location.href='https://www.example.com/button2'">Button 2</button>
    <button class="button" onclick="window.location.href='https://www.example.com/button3'">Button 3</button>
    <video autoplay muted id="vid"style="    width: 100%;
      bottom: 0px;
      position: absolute;
      left: 0px;
      height: 100%;
      object-fit: cover;">
      <source src="images/video.webm" type="video/webm" >
  </video>

</html>
