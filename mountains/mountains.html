<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="script/generateMountains.js"></script>
    <script src="script/toolbox.js"></script>
    <script src="script/lensflare.js"></script>
    <script src="script/clouds.js"></script>
    <script src="script/waves.js"></script>
    
    <link rel="stylesheet" href="styles/mountains.css">
    <link rel="stylesheet" href="styles/lens-flare.css">
    <link rel="stylesheet" href="styles/toolbox.css">
    <link rel="stylesheet" href="styles/clouds.css">
    <link rel="stylesheet" href="styles/waves.css">

    <title>Mountains IV</title>
</head>

<body>
    <div id="toolbox" style="grid-template-columns: 13vw 13vw 13vw auto;
  grid-gap: 2vw;
  width: 98vw;
  display: grid;
  z-index: 999;">
        <input id="toolboxRemoveBlur" type="button" value="Toggle Blur" />
        <input id="toolboxToggleLensFlare" type="button" value="Toggle Lens Flare" />
        <input id="toolboxPeakDetail" type="text" value="1000" />
        <input id="toolboxSliderDetail" type="range" min="1" max="1500" value="1000" style="width: 100%;">
        <input id="toolboxSliderMountainPositions" type="range" min="1" max="2000" value="925" style="width: 100%;">
        <input id="toolboxLensFlareX" type="range" min="1" max="100" value="75">
        <input id="toolboxLensFlareY" type="range" min="1" max="100" value="26">
    </div>
    <div class="sky"></div>
    <div class="blueGreenOverlay"></div>
    <div class="ocean"></div>
    <canvas id="clouds"></canvas>
    <canvas id="waves"></canvas>
    <div class="lensflare">
        <div class="source-spread"></div>
        <div class="source"></div>
        <div class="source-beam"></div>
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
        <div class="c6"></div>
        <div class="c7"></div>
        <div class="c8"></div>
        <div class="c9"></div>
        <div class="c10"></div>
        <div class="c11"></div>
        <div class="c12"></div>
        <div class="c13"></div>
        <div class="c14"></div>
    </div>

    <!--<div class="mountainPreview"></div>-->
</body>

</html>
